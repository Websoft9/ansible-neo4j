jdk_version: "11" 
nginx_reverse_proxy_port: "7474"

init_service_before: "neo4j"

init_application:
  neo4j:
    random_password: True
    default_account: neo4j
    default_password: neo4j
    random_password_method: 
      - rm -rf /var/lib/neo4j/data/dbms/auth.ini
      - neo4j-admin set-initial-password $new_password --require-password-change
