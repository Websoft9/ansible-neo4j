# 核心任务

- name: neo4j
  hosts: all
  become: yes
  become_method: sudo

  vars_files:
    - vars/main.yml
  
  vars_prompt:
    - name: 'neo4j_selection'
      prompt: "\nPlease choose the number for Neo4j version [ 1/2/3/4] \n\n
      1: Neo4j 3.5\n
      2: Neo4j 4.0\n
      3: Neo4j 4.1\n
      private: no
      default: 3
    - name: 'postgresql_selection'
      prompt: "\nPlease choose the number for PostgreSQL version [ 1/2/3/4/5] \n\n
      1: PostgreSQL 9.4 (only for Ubuntu)\n
      2: PostgreSQL 9.5\n
      3: PostgreSQL 9.6\n
      4: PostgreSQL 10\n
      5: PostgreSQL 11\n
      6: PostgreSQL 12\n
      7: PostgreSQL 13 (only for Ubuntu)\n"
      private: no
      default: 3
      
  vars:
    postgresql_select:
      '1': '9.4'
      '2': '9.5'
      '3': '9.6'
      '4': '10'
      '5': '11'
      '6': '12'
      '7': '13'
    postgresql_version: "{{postgresql_select[postgresql_selection]}}" 
    neo4j_select:
      '1': '3.5'
      '2': '4.0'
      '3': '4.1'
      
    neo4j_version: "{{neo4j_select[neo4j_selection]}}" 

  roles:
    - { role: role_common, tags: "role_common"}  
    - { role: role_cloud, tags: "role_cloud"} 
    - { role: role_jdk, tags: "role_jdk"}
    - { role: role_nginx, tags: "role_nginx"}
    - { role: neo4j, tags: "neo4j"}
    - { role: role_init, tags: "role_init"}
    - { role: role_preend, tags: "role_preend"}
    - { role: role_end, tags: "role_end"}
